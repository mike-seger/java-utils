plugins {
	id "in.co.rahogata.swayamjar" version "0.2"
	id 'com.xcporter.jpkg' version '0.0.7'
	id 'java'
}

group = 'com.net128.app'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

jar {
	manifest {
		attributes 'Main-Class': 'com.net128.app.jsonformat.JsonFormatter'
	}
	from {
		configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it) }
	}
	duplicatesStrategy "exclude"
}

swayamJar {
	dependencies assemble
	source = file("${buildDir}/libs/${name}-${version}.jar")
	destinationDir = file("${buildDir}")
}
